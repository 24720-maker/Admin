<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RS ARENA | 1vs1 Duel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;800&family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Prompt', 'sans-serif'], display: ['Outfit', 'sans-serif'] },
                    colors: { gold: '#D4AF37', dark: '#020617', game: '#7C3AED', success: '#10B981' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #020617; color: #f1f5f9; overflow: hidden; height: 100vh; font-family: 'Prompt', sans-serif; }
        .arena-gradient { background: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .btn-game { background: linear-gradient(135deg, #7C3AED 0%, #4F46E5 100%); transition: 0.3s; }
        .choice-card { transition: 0.3s; cursor: pointer; border: 2px solid transparent; }
        .choice-card.selected { background: #7C3AED; border-color: #fff; transform: scale(1.05); }
    </style>
</head>
<body class="flex flex-col arena-gradient">

    <div id="loader" class="fixed inset-0 z-[999] bg-dark flex flex-col items-center justify-center">
        <div class="w-16 h-16 border-4 border-game/20 border-t-game rounded-full animate-spin"></div>
        <p class="mt-4 text-game font-bold animate-pulse uppercase tracking-widest text-[10px]">RS System Connecting...</p>
    </div>

    <div id="authView" class="hidden fixed inset-0 z-50 p-10 flex flex-col justify-center items-center bg-dark">
        <div class="text-center mb-10">
            <h1 class="text-6xl font-black text-white italic font-display tracking-tighter">RS<span class="text-game">.</span>ARENA</h1>
            <p class="text-slate-500 uppercase tracking-widest text-[10px] mt-2 font-bold italic">Duel Terminal 2025</p>
        </div>
        <form onsubmit="app.login(event)" class="w-full max-w-sm space-y-4">
            <input id="lUser" type="text" class="w-full px-6 py-5 bg-slate-900 border border-white/5 rounded-3xl outline-none text-white font-bold focus:border-game" placeholder="‡∏£‡∏´‡∏±‡∏™‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô (RSxxxx)">
            <input id="lPass" type="password" class="w-full px-6 py-5 bg-slate-900 border border-white/5 rounded-3xl outline-none text-white font-bold focus:border-game" placeholder="‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏Å‡∏°">
            <button class="w-full btn-game text-white py-5 rounded-3xl font-black uppercase tracking-widest text-sm shadow-2xl">Connect Battle Terminal</button>
        </form>
    </div>

    <div id="lobbyView" class="hidden flex-1 flex flex-col overflow-hidden">
        <header class="p-6 flex justify-between items-center border-b border-white/5 bg-dark/40 backdrop-blur-md">
            <div><p class="text-[9px] text-slate-500 font-black uppercase">Combatant:</p><h2 id="pName" class="text-lg font-black text-white italic">...</h2></div>
            <div class="text-right"><p class="text-[9px] text-game font-black uppercase">Credits:</p><h2 id="pBal" class="text-xl font-black text-white italic tracking-tighter">‡∏ø 0.00</h2></div>
        </header>
        <main class="flex-1 overflow-y-auto px-6 py-8 pb-36">
            <h3 class="text-2xl font-black text-white italic uppercase mb-6">Active Lobby</h3>
            <div id="roomList" class="space-y-4"></div>
        </main>
    </div>

    <div id="arenaView" class="hidden fixed inset-0 z-[100] bg-dark flex flex-col">
        <header class="p-6 flex justify-between items-center border-b border-white/5">
            <button onclick="game.exit()" class="text-slate-500 font-bold text-[10px] border border-white/5 px-4 py-2 rounded-xl uppercase">Quit</button>
            <div class="text-center"><p id="roomName" class="text-game font-black italic text-sm">Room</p><p id="roomBet" class="text-slate-500 text-[9px] font-black uppercase">Stake: ‡∏ø0</p></div>
            <i class="fas fa-shield-halved text-game animate-pulse"></i>
        </header>
        <div class="flex-1 flex flex-col justify-around items-center p-8">
            <div id="opp-box" class="text-center space-y-4 opacity-30 transition-all duration-700">
                <div class="relative mx-auto w-24 h-24 bg-white/5 rounded-[2.5rem] border-2 border-white/10 flex items-center justify-center overflow-hidden">
                    <i id="opp-icon" class="fas fa-user-ninja text-white/10 text-4xl"></i>
                    <div id="opp-ready-tag" class="hidden absolute inset-0 bg-success/80 flex items-center justify-center text-[10px] font-black text-white italic uppercase tracking-widest">READY</div>
                </div>
                <div id="opp-status-badge" class="hidden bg-game text-[8px] font-black px-3 py-1 rounded-full animate-bounce mx-auto w-max uppercase tracking-widest">‡∏Ñ‡∏π‡πà‡πÅ‡∏Ç‡πà‡∏á‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏•‡∏∑‡∏≠‡∏Å...</div>
                <p id="opp-name" class="text-white font-black italic text-xs tracking-widest uppercase">Waiting...</p>
                <h3 id="opp-score" class="text-white font-black text-4xl font-display">0</h3>
            </div>
            <div class="text-game font-black italic text-2xl">VS</div>
            <div class="text-center space-y-4">
                <h3 id="my-score" class="text-white font-black text-4xl font-display">0</h3>
                <div class="w-32 h-32 glass rounded-[3.5rem] border-4 border-game flex items-center justify-center shadow-2xl relative overflow-hidden mx-auto">
                    <i id="my-choice-icon" class="fas fa-user text-white text-5xl"></i>
                    <div id="my-ready-tag" class="hidden absolute inset-0 bg-game/90 flex items-center justify-center text-xs font-black text-white italic uppercase tracking-widest">READY</div>
                </div>
                <p class="text-white font-black text-sm uppercase tracking-widest">YOU</p>
            </div>
            <div id="gameActions" class="w-full max-w-sm space-y-4">
                <button id="readyBtn" onclick="game.readyUp()" class="w-full btn-game text-white py-6 rounded-[2.5rem] font-black shadow-2xl uppercase text-sm tracking-widest">Ready to Duel</button>
                <div id="choices" class="hidden grid grid-cols-3 gap-5">
                    <div onclick="game.pick('rock')" class="choice-card h-24 glass rounded-3xl flex items-center justify-center text-white text-4xl" id="c-rock"><i class="fas fa-hand-back-fist"></i></div>
                    <div onclick="game.pick('paper')" class="choice-card h-24 glass rounded-3xl flex items-center justify-center text-white text-4xl" id="c-paper"><i class="fas fa-hand-paper"></i></div>
                    <div onclick="game.pick('scissors')" class="choice-card h-24 glass rounded-3xl flex items-center justify-center text-white text-4xl" id="c-scissors"><i class="fas fa-hand-scissors"></i></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, onSnapshot, collection, runTransaction, query, where, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // üî• ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡∏ô‡∏≥ Config ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏°‡∏≤‡πÉ‡∏™‡πà‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
        const firebaseConfig = { apiKey: "AIzaSyBNfTBQthLLRbJP9BXZ-UQptFsdU324Mv0", authDomain: "fafada-d9899.firebaseapp.com", projectId: "fafada-d9899", storageBucket: "fafada-d9899.firebasestorage.app", messagingSenderId: "484777586908", appId: "1:484777586908:web:16a8f0367ad15737364419" };
        const fb_app = initializeApp(firebaseConfig);
        const db = getFirestore(fb_app);

        let userUID = null, userData = null, unsubRoom = null, currentRoomId = null;

        window.app = {
            login: async (e) => {
                e.preventDefault();
                const u = document.getElementById('lUser').value.trim();
                const p = document.getElementById('lPass').value.trim();
                if(!u || !p) return;

                Swal.showLoading();
                try {
                    // üîπ ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏ö‡∏ö "Single Field" ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏µ‡πà‡∏¢‡∏á Index Error
                    const q = query(collection(db, "users"), where("gameUser", "==", u));
                    const snap = await getDocs(q);

                    if (!snap.empty) {
                        const userDoc = snap.docs[0];
                        const data = userDoc.data();
                        
                        if(data.gamePass === p) {
                            userUID = userDoc.id; 
                            localStorage.setItem('rs_arena_uid', userUID);
                            app.initSession();
                        } else {
                            Swal.fire('Error', '‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á', 'error');
                        }
                    } else {
                        Swal.fire('Error', '‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏£‡∏´‡∏±‡∏™‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô‡∏ô‡∏µ‡πâ', 'error');
                    }
                } catch(err) {
                    Swal.fire('Connection Error', '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏≠‡∏¥‡∏ô‡πÄ‡∏ó‡∏≠‡∏£‡πå‡πÄ‡∏ô‡πá‡∏ï', 'error');
                }
            },
            initSession: () => {
                document.getElementById('authView').classList.add('hidden');
                document.getElementById('lobbyView').classList.remove('hidden');
                document.getElementById('loader').classList.add('hidden');
                onSnapshot(doc(db, "users", userUID), s => {
                    if(s.exists()){
                        userData = s.data();
                        document.getElementById('pName').innerText = userData.displayName || userData.gameUser;
                        document.getElementById('pBal').innerText = "‡∏ø " + Number(userData.balance || 0).toLocaleString();
                    }
                });
                game.loadLobby();
            }
        };

        window.game = {
            loadLobby: () => {
                onSnapshot(collection(db, "rooms"), s => {
                    const list = document.getElementById('roomList'); list.innerHTML = '';
                    s.forEach(d => {
                        const r = d.data();
                        list.innerHTML += `<div onclick="game.join('${d.id}', '${r.password}')" class="bg-slate-900/50 p-7 rounded-[2.5rem] border border-white/5 flex justify-between items-center active:scale-95 transition-all">
                            <div><p class="text-[10px] text-game font-black uppercase mb-1">ROOM ID: ${d.id.slice(0,5)}</p><p class="text-2xl font-black text-white">‡∏ø${Number(r.bet).toLocaleString()}</p></div>
                            <span class="text-[9px] font-black px-4 py-2 rounded-full ${r.p2 ? 'bg-danger/10 text-danger':'bg-success/10 text-success'} border border-white/5 uppercase">${r.p2 ? 'FULL':'JOIN'}</span>
                        </div>`;
                    });
                });
            },
            join: async (id, pass) => {
                const { value: p } = await Swal.fire({ title: 'Access Code', input: 'password', background:'#020617', color:'#fff', confirmButtonColor:'#7C3AED' });
                if(p === pass) {
                    if(userData.balance < 1) return Swal.fire('Error', '‡∏¢‡∏≠‡∏î‡πÄ‡∏á‡∏¥‡∏ô‡πÑ‡∏°‡πà‡∏û‡∏≠', 'error');
                    currentRoomId = id;
                    const rSnap = await getDoc(doc(db, "rooms", id)); const r = rSnap.data();
                    const field = !r.p1 ? "p1" : "p2";
                    if(!r.p1 || (!r.p2 && r.p1.uid !== userUID)) {
                        await updateDoc(doc(db, "rooms", id), { [field]: { uid: userUID, name: userData.displayName, ready: false, score: 0, choice: null } });
                    }
                    document.getElementById('arenaView').classList.remove('hidden');
                    game.listenRoom(id);
                }
            },
            listenRoom: (id) => {
                unsubRoom = onSnapshot(doc(db, "rooms", id), s => {
                    const r = s.data(); if(!r) return;
                    document.getElementById('roomName').innerText = r.name || "DUEL ARENA";
                    document.getElementById('roomBet').innerText = `STAKE: ‡∏ø${r.bet}`;
                    const isP1 = r.p1 && r.p1.uid === userUID;
                    const me = isP1 ? r.p1 : r.p2; const opp = isP1 ? r.p2 : r.p1;
                    if(me) { document.getElementById('my-score').innerText = me.score; document.getElementById('my-ready-tag').classList.toggle('hidden', !me.ready); }
                    if(opp) {
                        document.getElementById('opp-name').innerText = opp.name; document.getElementById('opp-score').innerText = opp.score;
                        document.getElementById('opp-box').classList.remove('opacity-30', 'scale-90');
                        document.getElementById('opp-ready-tag').classList.toggle('hidden', !opp.ready);
                        document.getElementById('opp-status-badge').classList.toggle('hidden', !opp.choice || (r.p1.choice && r.p2.choice));
                        document.getElementById('opp-icon').className = opp.choice ? "fas fa-check-double text-game animate-pulse text-5xl" : "fas fa-user-ninja text-white/10 text-5xl";
                    }
                    if(r.p1?.ready && r.p2?.ready) {
                        document.getElementById('readyBtn').classList.add('hidden');
                        document.getElementById('choices').classList.remove('hidden');
                        if(r.p1.choice && r.p2.choice) game.judge(id, r);
                    } else {
                        document.getElementById('readyBtn').classList.remove('hidden');
                        document.getElementById('choices').classList.add('hidden');
                    }
                });
            },
            readyUp: async () => {
                const rSnap = await getDoc(doc(db, "rooms", currentRoomId)); const r = rSnap.data();
                if(userData.balance < r.bet) return Swal.fire('Error', '‡∏¢‡∏≠‡∏î‡πÄ‡∏á‡∏¥‡∏ô‡πÑ‡∏°‡πà‡∏û‡∏≠', 'error');
                await runTransaction(db, async(t) => {
                    const uRef = doc(db, "users", userUID); const uSnap = await t.get(uRef);
                    const isP1 = r.p1.uid === userUID;
                    t.update(uRef, { balance: Number(uSnap.data().balance) - Number(r.bet) });
                    t.update(doc(db, "rooms", currentRoomId), { [isP1 ? "p1.ready" : "p2.ready"]: true });
                });
            },
            pick: async (c) => {
                const rData = (await getDoc(doc(db, "rooms", currentRoomId))).data();
                const isP1 = rData.p1.uid === userUID;
                await updateDoc(doc(db, "rooms", currentRoomId), { [isP1 ? "p1.choice" : "p2.choice"]: c });
                document.querySelectorAll('.choice-card').forEach(el => el.classList.remove('selected'));
                document.getElementById(`c-${c}`).classList.add('selected');
                document.getElementById('choices').classList.add('opacity-30', 'pointer-events-none');
            },
            judge: async (id, r) => {
                const p1 = r.p1.choice, p2 = r.p2.choice; let win = null;
                if(p1 === p2) win = 'draw';
                else if((p1==='rock'&&p2==='scissors')||(p1==='paper'&&p2==='rock')||(p1==='scissors'&&p2==='paper')) win = 'p1';
                else win = 'p2';

                Swal.fire({ title: '‡πÇ‡∏ä‡∏ß‡πå‡∏°‡∏∑‡∏≠!', html: `<div class="flex justify-around text-6xl my-6"><i class="fas fa-hand-${p1==='rock'?'back-fist':p1}"></i> VS <i class="fas fa-hand-${p2==='rock'?'back-fist':p2}"></i></div>`, timer: 2500, showConfirmButton: false, background:'#020617', color:'#fff' });

                setTimeout(async () => {
                    await runTransaction(db, async (t) => {
                        if(win === 'draw') {
                            const u1Ref = doc(db, "users", r.p1.uid), u2Ref = doc(db, "users", r.p2.uid);
                            t.update(u1Ref, { balance: (await t.get(u1Ref)).data().balance + r.bet });
                            t.update(u2Ref, { balance: (await t.get(u2Ref)).data().balance + r.bet });
                        } else {
                            const winnerUid = win === 'p1' ? r.p1.uid : r.p2.uid;
                            const wRef = doc(db, "users", winnerUid);
                            t.update(wRef, { balance: (await t.get(wRef)).data().balance + (r.bet * 2) });
                            if(winnerUid === userUID) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                        }
                        t.delete(doc(db, "rooms", id));
                    });
                    game.exit();
                    Swal.fire({ icon: win==='draw'?'info':'success', title: win==='draw'?'‡πÄ‡∏™‡∏°‡∏≠!':'‡∏à‡∏ö‡∏Å‡∏≤‡∏£‡∏õ‡∏£‡∏∞‡∏•‡∏≠‡∏á', text: '‡πÄ‡∏Ñ‡∏£‡∏î‡∏¥‡∏ï‡∏ñ‡∏π‡∏Å‡∏õ‡∏£‡∏±‡∏ö‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢', background:'#020617', color:'#fff' });
                }, 2000);
            },
            exit: () => { if(unsubRoom) unsubRoom(); document.getElementById('arenaView').classList.add('hidden'); currentRoomId = null; document.getElementById('choices').classList.remove('opacity-30', 'pointer-events-none'); document.querySelectorAll('.choice-card').forEach(el => el.classList.remove('selected')); }
        };

        window.onload = async () => {
            const savedUID = localStorage.getItem('rs_arena_uid');
            if(savedUID) { userUID = savedUID; app.initSession(); } 
            else { document.getElementById('loader').classList.add('hidden'); document.getElementById('authView').classList.remove('hidden'); }
        };
    </script>
</body>
</html>
