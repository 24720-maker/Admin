<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RS ARENA | Ultra Smooth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@800&family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none !important; }
        body { background: #020617; color: #fff; font-family: 'Prompt', sans-serif; height: 100vh; overflow: hidden; }
        .bg-cyber { background: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-neon { background: linear-gradient(135deg, #7C3AED 0%, #4F46E5 100%); transition: 0.1s; }
        .btn-neon:active { transform: scale(0.95); }
        .choice-card { transition: 0.2s; background: rgba(124, 58, 237, 0.1); border: 2px solid transparent; }
        .choice-card.active { background: #7C3AED; border-color: #fff; transform: translateY(-5px) scale(1.05); box-shadow: 0 0 30px rgba(124, 58, 237, 0.5); }
    </style>
</head>
<body class="bg-cyber flex flex-col">

    <div id="loader" class="fixed inset-0 z-[1000] bg-[#020617] flex flex-col items-center justify-center transition-all duration-500">
        <div class="w-16 h-16 border-4 border-purple-500/20 border-t-purple-500 rounded-full animate-spin"></div>
        <p class="mt-4 text-purple-500 font-bold text-xs animate-pulse tracking-widest uppercase">Initializing Duel Engine</p>
    </div>

    <div id="authView" class="hidden fixed inset-0 z-50 p-10 flex flex-col justify-center items-center bg-[#020617]">
        <h1 class="text-7xl font-black italic font-display mb-12 tracking-tighter">RS<span class="text-purple-500">.</span>ARENA</h1>
        <form onsubmit="app.login(event)" class="w-full max-w-sm space-y-4">
            <input id="lUser" class="w-full px-8 py-5 bg-white/5 border border-white/10 rounded-[2rem] text-white font-bold text-center" placeholder="‡∏£‡∏´‡∏±‡∏™‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô RSxxxx">
            <input id="lPass" type="password" class="w-full px-8 py-5 bg-white/5 border border-white/10 rounded-[2rem] text-white font-bold text-center" placeholder="‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô">
            <button class="w-full bg-purple-600 py-6 rounded-[2rem] font-black uppercase tracking-widest text-sm shadow-2xl">Connect Terminal</button>
        </form>
    </div>

    <div id="lobbyView" class="hidden flex-1 flex flex-col overflow-hidden">
        <header class="p-8 flex justify-between items-center border-b border-white/5">
            <div><p class="text-[10px] text-slate-500 font-bold uppercase mb-1">Combatant</p><h2 id="pName" class="text-2xl font-black italic tracking-tight">...</h2></div>
            <div class="text-right"><p class="text-[10px] text-purple-500 font-bold uppercase mb-1">Credits</p><h2 id="pBal" class="text-2xl font-black italic text-purple-400">‡∏ø 0.00</h2></div>
        </header>
        <main class="flex-1 overflow-y-auto p-6 space-y-4 no-scrollbar pb-32">
            <h3 class="text-xs font-black uppercase text-slate-500 tracking-[0.3em] mb-4">Active Battle Tables</h3>
            <div id="roomList" class="grid gap-4"></div>
        </main>
    </div>

    <div id="arenaView" class="hidden fixed inset-0 z-[100] bg-[#020617] flex flex-col">
        <header class="p-6 flex justify-between items-center border-b border-white/5">
            <button onclick="game.exit()" class="text-[10px] font-black uppercase text-slate-500"><i class="fas fa-arrow-left mr-2"></i> Quit</button>
            <div class="text-center"><p id="roomName" class="text-xs font-black text-purple-500 uppercase tracking-widest">Arena</p><p id="roomBet" class="text-[9px] text-slate-500 font-bold uppercase mt-1">Stake: ‡∏ø0</p></div>
            <i class="fas fa-bolt text-purple-500 animate-pulse"></i>
        </header>

        <div class="flex-1 flex flex-col justify-around items-center p-8">
            <div id="opp-box" class="text-center opacity-20 scale-90 transition-all duration-500">
                <div class="w-24 h-24 bg-white/5 rounded-[2.5rem] border-2 border-white/10 flex items-center justify-center relative mb-4 mx-auto">
                    <i id="opp-icon" class="fas fa-user-ninja text-4xl text-white/10"></i>
                    <div id="opp-ready" class="hidden absolute inset-0 bg-emerald-500 flex items-center justify-center text-[10px] font-black italic rounded-[2.5rem]">READY</div>
                </div>
                <div id="opp-pick-status" class="hidden bg-purple-600 text-[8px] px-3 py-1 rounded-full font-black animate-pulse mx-auto w-max uppercase">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏•‡∏∑‡∏≠‡∏Å...</div>
                <p id="opp-name" class="text-[10px] font-black uppercase text-slate-500 tracking-widest">Waiting Rival</p>
            </div>

            <div class="text-5xl font-black italic font-display text-purple-500">VS</div>

            <div class="text-center">
                <div class="w-32 h-32 glass rounded-[3rem] border-2 border-purple-500/50 flex items-center justify-center relative mb-4 mx-auto shadow-2xl">
                    <i id="my-choice-icon" class="fas fa-user text-5xl"></i>
                    <div id="my-ready" class="hidden absolute inset-0 bg-purple-600 flex items-center justify-center text-xs font-black italic rounded-[3rem]">READY</div>
                </div>
                <p class="text-xs font-black uppercase tracking-[0.3em]">You (Player)</p>
            </div>

            <div id="gameActions" class="w-full max-w-xs space-y-4">
                <button id="readyBtn" onclick="game.readyUp()" class="w-full bg-white text-black py-6 rounded-[2.5rem] font-black uppercase tracking-widest text-sm btn-neon active:scale-95 transition-all">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Ñ‡∏ß‡∏≤‡∏°‡∏û‡∏£‡πâ‡∏≠‡∏°</button>
                <div id="choices" class="hidden grid grid-cols-3 gap-5">
                    <button onclick="game.pick('rock')" id="btn-rock" class="choice-card h-28 rounded-3xl text-4xl"><i class="fas fa-hand-back-fist"></i></button>
                    <button onclick="game.pick('paper')" id="btn-paper" class="choice-card h-28 rounded-3xl text-4xl"><i class="fas fa-hand-paper"></i></button>
                    <button onclick="game.pick('scissors')" id="btn-scissors" class="choice-card h-28 rounded-3xl text-4xl"><i class="fas fa-hand-scissors"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, onSnapshot, collection, query, where, getDocs, runTransaction, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBNfTBQthLLRbJP9BXZ-UQptFsdU324Mv0", authDomain: "fafada-d9899.firebaseapp.com", projectId: "fafada-d9899", storageBucket: "fafada-d9899.firebasestorage.app", messagingSenderId: "484777586908", appId: "1:484777586908:web:16a8f0367ad15737364419" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let userUID = null, userData = null, unsubRoom = null, currentRoomId = null;

        window.app = {
            login: async (e) => {
                e.preventDefault();
                const u = document.getElementById('lUser').value.trim();
                const p = document.getElementById('lPass').value.trim();
                Swal.showLoading();
                // üîπ ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÅ‡∏ö‡∏ö Single Query ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏µ‡πà‡∏¢‡∏á Index Error ‡πÅ‡∏•‡∏∞‡πÉ‡∏´‡πâ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î
                const q = query(collection(db, "users"), where("gameUser", "==", u));
                const snap = await getDocs(q);
                if (!snap.empty) {
                    const uDoc = snap.docs[0];
                    if(uDoc.data().gamePass === p) {
                        userUID = uDoc.id;
                        localStorage.setItem('rs_arena_uid', userUID);
                        app.initSession();
                    } else { Swal.fire('Error', '‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á', 'error'); }
                } else { Swal.fire('Error', '‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏£‡∏´‡∏±‡∏™‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô‡∏ô‡∏µ‡πâ', 'error'); }
            },
            initSession: () => {
                document.getElementById('authView').classList.add('hidden');
                document.getElementById('lobbyView').classList.remove('hidden');
                document.getElementById('loader').classList.add('hidden');
                onSnapshot(doc(db, "users", userUID), s => {
                    userData = s.data();
                    document.getElementById('pName').innerText = userData.displayName || userData.gameUser;
                    document.getElementById('pBal').innerText = "‡∏ø " + Number(userData.balance).toLocaleString();
                });
                game.loadLobby();
            }
        };

        window.game = {
            loadLobby: () => {
                onSnapshot(collection(db, "rooms"), s => {
                    const l = document.getElementById('roomList'); l.innerHTML = '';
                    s.forEach(d => {
                        const r = d.data();
                        const card = document.createElement('div');
                        card.className = "glass p-8 rounded-[2.5rem] flex justify-between items-center transition-all active:scale-95";
                        card.onclick = () => game.join(d.id, r.pass);
                        card.innerHTML = `<div><p class="text-[10px] text-purple-500 font-bold mb-1 uppercase tracking-widest">${r.name}</p><p class="text-3xl font-black italic">‡∏ø${r.bet.toLocaleString()}</p></div>
                        <span class="text-[9px] font-black px-5 py-2 rounded-full ${r.p2?'bg-white/5':'bg-purple-600'} uppercase tracking-widest">${r.p2?'‡πÄ‡∏ï‡πá‡∏°':'‡πÄ‡∏Ç‡πâ‡∏≤‡∏õ‡∏£‡∏∞‡∏•‡∏≠‡∏á'}</span>`;
                        l.appendChild(card);
                    });
                });
            },
            join: async (id, correctPass) => {
                const { value: inputPass } = await Swal.fire({ title: 'ACCESS CODE', input: 'password', background: '#020617', color: '#fff', confirmButtonColor: '#7C3AED' });
                if(inputPass === undefined) return;
                // ‚úÖ ‡πÅ‡∏Å‡πâ‡∏ö‡∏±‡πä‡∏Å‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡∏ú‡∏¥‡∏î (Trim ‡πÅ‡∏•‡∏∞‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô String ‡πÄ‡∏™‡∏°‡∏≠)
                if(inputPass.toString().trim() === correctPass.toString().trim()) {
                    if(userData.balance < 1) return Swal.fire('‡πÄ‡∏á‡∏¥‡∏ô‡πÑ‡∏°‡πà‡∏û‡∏≠', '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏ï‡∏¥‡∏°‡πÄ‡∏Ñ‡∏£‡∏î‡∏¥‡∏ï‡∏Å‡πà‡∏≠‡∏ô', 'error');
                    currentRoomId = id;
                    const rSnap = await getDoc(doc(db, "rooms", id)); const r = rSnap.data();
                    const field = !r.p1 || r.p1.uid === userUID ? "p1" : "p2";
                    await updateDoc(doc(db, "rooms", id), { [field]: { uid: userUID, name: userData.displayName || userData.gameUser, ready: false, choice: null } });
                    document.getElementById('arenaView').classList.remove('hidden');
                    game.listenRoom(id);
                } else { Swal.fire('Error', '‡∏£‡∏´‡∏±‡∏™‡πÄ‡∏Ç‡πâ‡∏≤‡∏´‡πâ‡∏≠‡∏á‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á', 'error'); }
            },
            listenRoom: (id) => {
                unsubRoom = onSnapshot(doc(db, "rooms", id), s => {
                    const r = s.data(); if(!r) return;
                    document.getElementById('roomName').innerText = r.name;
                    document.getElementById('roomBet').innerText = "STAKE: ‡∏ø" + r.bet.toLocaleString();
                    const isP1 = r.p1 && r.p1.uid === userUID;
                    const me = isP1 ? r.p1 : r.p2; const opp = isP1 ? r.p2 : r.p1;
                    
                    document.getElementById('my-ready').classList.toggle('hidden', !me?.ready);
                    if(opp) {
                        document.getElementById('opp-box').classList.remove('opacity-20', 'scale-90');
                        document.getElementById('opp-name').innerText = opp.name;
                        document.getElementById('opp-ready').classList.toggle('hidden', !opp.ready);
                        document.getElementById('opp-pick-status').classList.toggle('hidden', !opp.choice || (r.p1.choice && r.p2.choice));
                        document.getElementById('opp-icon').className = opp.choice ? "fas fa-check-double text-purple-500 animate-pulse text-4xl" : "fas fa-user-ninja text-white/10 text-4xl";
                    }

                    if(r.p1?.ready && r.p2?.ready) {
                        document.getElementById('readyBtn').classList.add('hidden');
                        document.getElementById('choices').classList.remove('hidden');
                        if(r.p1.choice && r.p2.choice) game.judge(id, r);
                    } else {
                        document.getElementById('readyBtn').classList.remove('hidden');
                        document.getElementById('choices').classList.add('hidden');
                    }
                });
            },
            readyUp: async () => {
                const rSnap = await getDoc(doc(db, "rooms", currentRoomId));
                if(userData.balance < rSnap.data().bet) return Swal.fire('Error', '‡πÄ‡∏á‡∏¥‡∏ô‡πÑ‡∏°‡πà‡∏û‡∏≠', 'error');
                await runTransaction(db, async(t) => {
                    const uRef = doc(db, "users", userUID);
                    t.update(uRef, { balance: (await t.get(uRef)).data().balance - rSnap.data().bet });
                    t.update(doc(db, "rooms", currentRoomId), { [rSnap.data().p1.uid === userUID ? "p1.ready" : "p2.ready"]: true });
                });
            },
            pick: async (c) => {
                document.querySelectorAll('.choice-card').forEach(b => b.classList.remove('active'));
                document.getElementById('btn-'+c).classList.add('active');
                const isP1 = (await getDoc(doc(db, "rooms", currentRoomId))).data().p1.uid === userUID;
                await updateDoc(doc(db, "rooms", currentRoomId), { [isP1 ? "p1.choice" : "p2.choice"]: c });
                document.getElementById('choices').style.pointerEvents = 'none';
            },
            judge: async (id, r) => {
                const p1 = r.p1.choice, p2 = r.p2.choice;
                const win = p1 === p2 ? 'draw' : ((p1==='rock'&&p2==='scissors')||(p1==='paper'&&p2==='rock')||(p1==='scissors'&&p2==='paper') ? 'p1' : 'p2');
                Swal.fire({ title: '‡πÄ‡∏õ‡πà‡∏≤-‡∏¢‡∏¥‡πâ‡∏á-‡∏â‡∏∏‡∏ö!', html: `<div class="flex justify-around text-6xl my-10"><i class="fas fa-hand-${p1==='rock'?'back-fist':p1}"></i> <i class="fas fa-hand-${p2==='rock'?'back-fist':p2}"></i></div>`, timer: 2500, showConfirmButton: false, background:'#020617', color:'#fff' });
                setTimeout(async () => {
                    await runTransaction(db, async(t) => {
                        if(win === 'draw') {
                            const u1 = doc(db, "users", r.p1.uid), u2 = doc(db, "users", r.p2.uid);
                            t.update(u1, { balance: (await t.get(u1)).data().balance + r.bet });
                            t.update(u2, { balance: (await t.get(u2)).data().balance + r.bet });
                        } else {
                            const wUid = win === 'p1' ? r.p1.uid : r.p2.uid;
                            const wRef = doc(db, "users", wUid);
                            t.update(wRef, { balance: (await t.get(wRef)).data().balance + (r.bet * 2) });
                            if(wUid === userUID) confetti({ particleCount: 200, spread: 70, origin: { y: 0.6 } });
                        }
                        t.delete(doc(db, "rooms", id));
                    });
                    game.exit();
                }, 2200);
            },
            exit: () => { if(unsubRoom) unsubRoom(); document.getElementById('arenaView').classList.add('hidden'); document.getElementById('choices').style.pointerEvents = 'auto'; }
        };

        window.onload = () => {
            const savedUID = localStorage.getItem('rs_arena_uid');
            if(savedUID) { userUID = savedUID; app.initSession(); } 
            else { document.getElementById('loader').classList.add('hidden'); document.getElementById('authView').classList.remove('hidden'); }
        };
    </script>
</body>
</html>
