<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RS ARENA | 1v1 Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;800&family=Prompt:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { background: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%); color: #f1f5f9; font-family: 'Prompt', sans-serif; overflow: hidden; height: 100vh; }
        .arena-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(124, 58, 237, 0.2); }
        .choice-btn { transition: 0.3s; cursor: pointer; height: 100px; width: 100px; border-radius: 30px; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; background: rgba(255,255,255,0.05); border: 2px solid transparent; }
        .choice-btn:hover { background: rgba(124, 58, 237, 0.2); border-color: #7C3AED; }
        .choice-btn.selected { background: #7C3AED; border-color: #fff; transform: scale(1.1); box-shadow: 0 0 30px rgba(124, 58, 237, 0.5); }
    </style>
</head>
<body class="flex flex-col">

    <div id="authView" class="fixed inset-0 z-50 bg-dark p-10 flex flex-col justify-center items-center">
        <h1 class="text-6xl font-black italic font-display mb-10">RS<span class="text-purple-500">.</span>ARENA</h1>
        <form onsubmit="app.login(event)" class="w-full max-w-xs space-y-4">
            <input id="lUser" class="w-full px-6 py-4 bg-slate-900 border border-white/10 rounded-2xl outline-none text-white font-bold" placeholder="รหัสผู้เล่น RSxxxx">
            <input id="lPass" type="password" class="w-full px-6 py-4 bg-slate-900 border border-white/10 rounded-2xl outline-none text-white font-bold" placeholder="รหัสผ่าน">
            <button class="w-full bg-purple-600 py-5 rounded-2xl font-black uppercase tracking-widest shadow-xl shadow-purple-600/20">Connect Terminal</button>
        </form>
    </div>

    <div id="lobbyView" class="hidden flex-1 flex flex-col">
        <header class="p-6 flex justify-between items-center border-b border-white/5">
            <div><p class="text-[9px] text-slate-500 font-bold uppercase">Combatant:</p><h2 id="pName" class="text-xl font-black italic">...</h2></div>
            <div class="text-right"><p class="text-[9px] text-purple-500 font-bold uppercase">Balance:</p><h2 id="pBal" class="text-xl font-black italic">฿ 0.00</h2></div>
        </header>
        <main class="flex-1 overflow-y-auto p-6 space-y-6">
            <h3 class="text-2xl font-black italic uppercase">Active Lobby</h3>
            <div id="roomList" class="grid gap-4"></div>
        </main>
    </div>

    <div id="arenaView" class="hidden fixed inset-0 z-[100] bg-[#020617] flex flex-col">
        <header class="p-6 flex justify-between items-center border-b border-white/5">
            <button onclick="game.exit()" class="text-slate-500 font-bold text-xs uppercase">Surrender</button>
            <div class="text-center"><p id="roomName" class="text-purple-500 font-black text-sm">ROOM</p><p id="roomBet" class="text-slate-500 text-[10px] font-black">STAKE: ฿0</p></div>
            <div class="w-10"></div>
        </header>

        <div class="flex-1 flex flex-col justify-around items-center p-8">
            <div id="opp-box" class="text-center space-y-4 opacity-30 transition-all duration-700">
                <div class="relative mx-auto w-24 h-24 bg-white/5 rounded-[2.5rem] border-2 border-white/10 flex items-center justify-center">
                    <i id="opp-icon" class="fas fa-user-ninja text-white/10 text-4xl"></i>
                    <div id="opp-ready-tag" class="hidden absolute inset-0 bg-emerald-500/80 flex items-center justify-center text-[10px] font-black text-white italic">READY</div>
                </div>
                <div id="opp-status" class="hidden text-purple-400 text-[8px] font-black animate-bounce uppercase">คู่แข่งกำลังเลือก...</div>
                <p id="opp-name" class="text-white font-black italic text-xs uppercase">Waiting...</p>
            </div>

            <div class="text-purple-500 font-black italic text-2xl font-display">VS</div>

            <div class="text-center space-y-4">
                <div class="w-32 h-32 arena-card rounded-[3rem] border-4 border-purple-500 flex items-center justify-center shadow-2xl shadow-purple-500/20 relative overflow-hidden mx-auto">
                    <i id="my-choice-icon" class="fas fa-user text-white text-5xl"></i>
                    <div id="my-ready-tag" class="hidden absolute inset-0 bg-purple-500/90 flex items-center justify-center text-xs font-black text-white italic uppercase">READY</div>
                </div>
                <p class="text-white font-black text-sm uppercase">YOU</p>
            </div>

            <div id="gameActions" class="w-full max-w-xs space-y-4">
                <button id="readyBtn" onclick="game.readyUp()" class="w-full bg-purple-600 py-6 rounded-[2rem] font-black shadow-2xl shadow-purple-600/20 uppercase text-sm">พร้อมเข้าดวล</button>
                <div id="choices" class="hidden grid grid-cols-3 gap-5">
                    <div onclick="game.pick('rock')" class="choice-btn" id="c-rock"><i class="fas fa-hand-back-fist"></i></div>
                    <div onclick="game.pick('paper')" class="choice-btn" id="c-paper"><i class="fas fa-hand-paper"></i></div>
                    <div onclick="game.pick('scissors')" class="choice-btn" id="c-scissors"><i class="fas fa-hand-scissors"></i></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, onSnapshot, collection, runTransaction, query, where, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBNfTBQthLLRbJP9BXZ-UQptFsdU324Mv0", authDomain: "fafada-d9899.firebaseapp.com", projectId: "fafada-d9899", storageBucket: "fafada-d9899.firebasestorage.app", messagingSenderId: "484777586908", appId: "1:484777586908:web:16a8f0367ad15737364419" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let userUID = null, userData = null, unsubRoom = null, currentRoomId = null;

        window.app = {
            login: async (e) => {
                e.preventDefault();
                const u = document.getElementById('lUser').value.trim();
                const p = document.getElementById('lPass').value.trim();
                Swal.showLoading();
                const q = query(collection(db, "users"), where("gameUser", "==", u), where("gamePass", "==", p));
                const snap = await getDocs(q);
                if (!snap.empty) {
                    userUID = snap.docs[0].id;
                    document.getElementById('authView').classList.add('hidden');
                    document.getElementById('lobbyView').classList.remove('hidden');
                    onSnapshot(doc(db, "users", userUID), s => {
                        userData = s.data();
                        document.getElementById('pName').innerText = userData.displayName;
                        document.getElementById('pBal').innerText = "฿ " + Number(userData.balance).toLocaleString();
                    });
                    game.loadLobby();
                } else { Swal.fire('Error', 'รหัสหรือพาสเวิร์ดผิด', 'error'); }
            }
        };

        window.game = {
            loadLobby: () => {
                onSnapshot(collection(db, "rooms"), s => {
                    const list = document.getElementById('roomList'); list.innerHTML = '';
                    s.forEach(d => {
                        const r = d.data();
                        list.innerHTML += `<div onclick="game.join('${d.id}', '${r.pass}')" class="arena-card p-8 rounded-[2.5rem] flex justify-between items-center active:scale-95 transition-all"><div><p class="text-[10px] text-purple-400 font-black uppercase mb-1">${r.name}</p><p class="text-2xl font-black italic">฿${r.bet.toLocaleString()}</p></div><span class="text-[10px] font-black px-4 py-2 rounded-full ${r.p2 ? 'bg-rose-500/10 text-rose-500':'bg-emerald-500/10 text-emerald-500'} uppercase">${r.p2 ? 'เต็ม':'เข้าเล่น'}</span></div>`;
                    });
                });
            },
            join: async (id, pass) => {
                const { value: p } = await Swal.fire({ title: 'ใส่รหัสห้อง', input: 'password', background:'#020617', color:'#fff', confirmButtonColor:'#7C3AED' });
                if(p === pass) {
                    if(userData.balance < 1) return Swal.fire('เงินไม่พอ', 'กรุณาเติมเงินก่อน', 'error');
                    currentRoomId = id;
                    const rSnap = await getDoc(doc(db, "rooms", id)); const r = rSnap.data();
                    const field = !r.p1 ? "p1" : "p2";
                    if(!r.p1 || (!r.p2 && r.p1.uid !== userUID)) { await updateDoc(doc(db, "rooms", id), { [field]: { uid: userUID, name: userData.displayName, ready: false, choice: null } }); }
                    document.getElementById('arenaView').classList.remove('hidden');
                    game.listenRoom(id);
                }
            },
            listenRoom: (id) => {
                unsubRoom = onSnapshot(doc(db, "rooms", id), s => {
                    const r = s.data(); if(!r) return;
                    document.getElementById('roomName').innerText = r.name;
                    document.getElementById('roomBet').innerText = `STAKE: ฿${r.bet}`;
                    const isP1 = r.p1 && r.p1.uid === userUID;
                    const me = isP1 ? r.p1 : r.p2; const opp = isP1 ? r.p2 : r.p1;
                    if(me) document.getElementById('my-ready-tag').classList.toggle('hidden', !me.ready);
                    if(opp) {
                        document.getElementById('opp-name').innerText = opp.name;
                        document.getElementById('opp-box').classList.remove('opacity-30', 'scale-90');
                        document.getElementById('opp-ready-tag').classList.toggle('hidden', !opp.ready);
                        document.getElementById('opp-status').classList.toggle('hidden', !opp.choice || (r.p1.choice && r.p2.choice));
                        document.getElementById('opp-icon').className = opp.choice ? "fas fa-check-double text-purple-500 animate-pulse text-4xl" : "fas fa-user-ninja text-white/10 text-4xl";
                    }
                    if(r.p1?.ready && r.p2?.ready) {
                        document.getElementById('readyBtn').classList.add('hidden');
                        document.getElementById('choices').classList.remove('hidden');
                        if(r.p1.choice && r.p2.choice) game.judge(id, r);
                    }
                });
            },
            readyUp: async () => {
                const rSnap = await getDoc(doc(db, "rooms", currentRoomId)); const r = rSnap.data();
                if(userData.balance < r.bet) return Swal.fire('Error', 'ยอดเงินไม่พอ', 'error');
                await runTransaction(db, async(t) => {
                    const uRef = doc(db, "users", userUID); const uSnap = await t.get(uRef);
                    const isP1 = r.p1.uid === userUID;
                    t.update(uRef, { balance: Number(uSnap.data().balance) - Number(r.bet) });
                    t.update(doc(db, "rooms", currentRoomId), { [isP1 ? "p1.ready" : "p2.ready"]: true });
                });
            },
            pick: async (c) => {
                const rSnap = await getDoc(doc(db, "rooms", currentRoomId));
                const isP1 = rSnap.data().p1.uid === userUID;
                await updateDoc(doc(db, "rooms", currentRoomId), { [isP1 ? "p1.choice" : "p2.choice"]: c });
                document.querySelectorAll('.choice-btn').forEach(el => el.classList.remove('selected'));
                document.getElementById(`c-${c}`).classList.add('selected');
                document.getElementById('choices').classList.add('opacity-30', 'pointer-events-none');
            },
            judge: async (id, r) => {
                const p1 = r.p1.choice, p2 = r.p2.choice; let win = null;
                if(p1 === p2) win = 'draw';
                else if((p1==='rock'&&p2==='scissors')||(p1==='paper'&&p2==='rock')||(p1==='scissors'&&p2==='paper')) win = 'p1';
                else win = 'p2';
                Swal.fire({ title: 'โชว์มือ!', html: `<div class="flex justify-around text-6xl my-6"><i class="fas fa-hand-${p1==='rock'?'back-fist':p1}"></i> <i class="fas fa-hand-${p2==='rock'?'back-fist':p2}"></i></div>`, timer: 2000, showConfirmButton: false, background:'#020617', color:'#fff' });
                setTimeout(async () => {
                    await runTransaction(db, async (t) => {
                        if(win === 'draw') {
                            const u1Ref = doc(db, "users", r.p1.uid), u2Ref = doc(db, "users", r.p2.uid);
                            t.update(u1Ref, { balance: (await t.get(u1Ref)).data().balance + r.bet });
                            t.update(u2Ref, { balance: (await t.get(u2Ref)).data().balance + r.bet });
                        } else {
                            const winnerUid = win === 'p1' ? r.p1.uid : r.p2.uid;
                            const wRef = doc(db, "users", winnerUid);
                            t.update(wRef, { balance: (await t.get(wRef)).data().balance + (r.bet * 2) });
                            if(winnerUid === userUID) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                        }
                        t.delete(doc(db, "rooms", id));
                    });
                    game.exit();
                }, 2000);
            },
            exit: () => { if(unsubRoom) unsubRoom(); document.getElementById('arenaView').classList.add('hidden'); currentRoomId = null; document.getElementById('choices').classList.remove('opacity-30', 'pointer-events-none'); document.querySelectorAll('.choice-btn').forEach(el => el.classList.remove('selected')); }
        };
    </script>
</body>
</html>
