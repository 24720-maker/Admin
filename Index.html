<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RS ARENA | HYPER-DUEL</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;900&family=Prompt:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Prompt', 'sans-serif'], display: ['Outfit', 'sans-serif'] },
                    colors: { neon: '#00F2FF', game: '#7C3AED', dark: '#050505', gold: '#FFD700' }
                }
            }
        }
    </script>

    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none !important; }
        body { background: #050505; color: #fff; font-family: 'Prompt', sans-serif; overflow: hidden; height: 100vh; }
        
        /* üåå Cyber Background */
        .bg-cyber { background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #050505 100%); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* ‚ö° Fast Interaction */
        .btn-press { transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .btn-press:active { transform: scale(0.92); }
        
        /* ‚öîÔ∏è Choice Buttons */
        .choice-item { 
            background: rgba(124, 58, 237, 0.1); 
            border: 2px solid rgba(124, 58, 237, 0.3);
            transition: 0.2s all;
        }
        .choice-item.active { 
            background: #7C3AED; 
            border-color: #fff; 
            box-shadow: 0 0 40px rgba(124, 58, 237, 0.8);
            transform: translateY(-10px) scale(1.05);
        }

        /* üèÜ Result Animation */
        .win-glow { box-shadow: 0 0 50px #10B981; border: 4px solid #10B981; }
        .lose-glow { box-shadow: 0 0 50px #EF4444; border: 4px solid #EF4444; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-cyber flex flex-col">

    <div id="loader" class="fixed inset-0 z-[999] bg-black flex flex-col items-center justify-center transition-all duration-300">
        <div class="w-16 h-16 border-[6px] border-game/10 border-t-neon rounded-full animate-spin"></div>
    </div>

    <div id="authView" class="hidden fixed inset-0 z-50 p-10 flex flex-col justify-center items-center">
        <div class="mb-12 text-center">
            <h1 class="text-7xl font-black italic font-display tracking-tighter">RS<span class="text-neon">.</span>ARENA</h1>
            <p class="text-slate-500 font-bold uppercase tracking-[0.5em] text-[10px] mt-2">Elite Combat System</p>
        </div>
        <form onsubmit="app.login(event)" class="w-full max-w-sm space-y-4">
            <input id="lUser" class="w-full px-8 py-5 bg-white/5 border border-white/10 rounded-[2rem] text-white font-bold text-center focus:border-neon transition-all" placeholder="RS ID">
            <input id="lPass" type="password" class="w-full px-8 py-5 bg-white/5 border border-white/10 rounded-[2rem] text-white font-bold text-center focus:border-neon transition-all" placeholder="PASSWORD">
            <button class="w-full bg-game text-white py-6 rounded-[2rem] font-black uppercase tracking-widest btn-press shadow-2xl">Initialize</button>
        </form>
    </div>

    <div id="lobbyView" class="hidden flex-1 flex flex-col overflow-hidden">
        <header class="p-8 flex justify-between items-center">
            <div>
                <p id="pName" class="text-2xl font-black italic tracking-tighter">...</p>
                <p class="text-[9px] text-slate-500 font-bold uppercase tracking-widest">Authorized Member</p>
            </div>
            <div class="text-right">
                <p id="pBal" class="text-2xl font-black text-neon italic">‡∏ø 0.00</p>
                <p class="text-[9px] text-slate-500 font-bold uppercase tracking-widest">Balance Available</p>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto px-6 py-4 no-scrollbar pb-24">
            <div class="flex justify-between items-center mb-8 px-2">
                <h3 class="text-xs font-black uppercase tracking-[0.3em] text-white/40">Battle Lobby</h3>
                <div class="flex items-center gap-2"><div class="w-2 h-2 bg-neon rounded-full animate-ping"></div><span class="text-[9px] font-bold">REAL-TIME SYNC</span></div>
            </div>
            <div id="roomList" class="grid gap-4"></div>
        </main>
    </div>

    <div id="arenaView" class="hidden fixed inset-0 z-[100] bg-black flex flex-col">
        <div class="absolute inset-0 bg-cyber opacity-50"></div>
        
        <header class="relative p-6 flex justify-between items-center z-10">
            <button onclick="game.exit()" class="w-12 h-12 glass rounded-2xl flex items-center justify-center btn-press"><i class="fas fa-arrow-left text-xs"></i></button>
            <div class="text-center">
                <p id="roomName" class="text-xs font-black uppercase tracking-widest text-neon">...</p>
                <p id="roomBet" class="text-[9px] font-bold text-white/40 uppercase">Stake: ‡∏ø0</p>
            </div>
            <div class="w-12 h-12 flex items-center justify-center"><i class="fas fa-shield-virus text-game text-xl"></i></div>
        </header>

        <div class="relative flex-1 flex flex-col justify-around items-center z-10 px-8">
            
            <div id="opp-box" class="text-center transition-all duration-500 opacity-20 scale-90">
                <div class="relative mb-4">
                    <div id="opp-frame" class="w-24 h-24 bg-white/5 rounded-[2.5rem] border-2 border-white/10 flex items-center justify-center relative overflow-hidden">
                        <i id="opp-icon" class="fas fa-user-secret text-white/20 text-4xl"></i>
                        <div id="opp-ready-tag" class="hidden absolute inset-0 bg-neon/80 flex items-center justify-center text-[10px] font-black text-black italic">READY</div>
                    </div>
                    <div id="opp-status" class="hidden absolute -bottom-2 -right-2 bg-game text-[8px] px-3 py-1.5 rounded-full font-black animate-pulse">PICKING...</div>
                </div>
                <p id="opp-name" class="text-[10px] font-black uppercase text-white/60 tracking-widest">Waiting Rival</p>
            </div>

            <div class="flex flex-col items-center">
                <div class="text-5xl font-black italic font-display text-transparent bg-clip-text bg-gradient-to-b from-neon to-game animate-pulse">VS</div>
            </div>

            <div class="text-center">
                <div id="my-frame" class="w-32 h-32 glass rounded-[3rem] border-2 border-neon/50 flex items-center justify-center shadow-2xl relative overflow-hidden mb-4">
                    <i id="my-choice-icon" class="fas fa-user text-white text-5xl"></i>
                    <div id="my-ready-tag" class="hidden absolute inset-0 bg-neon flex items-center justify-center text-xs font-black text-black italic">PREPARED</div>
                </div>
                <p class="text-xs font-black uppercase text-white tracking-[0.3em]">You (Player)</p>
            </div>

            <div id="gameActions" class="w-full max-w-sm pb-10">
                <button id="readyBtn" onclick="game.readyUp()" class="w-full bg-white text-black py-6 rounded-[2.5rem] font-black uppercase tracking-widest text-sm btn-press shadow-2xl shadow-white/10">Ready Up</button>
                
                <div id="choices" class="hidden grid grid-cols-3 gap-6">
                    <button onclick="game.pick('rock')" id="btn-rock" class="choice-item h-28 rounded-[2.5rem] flex items-center justify-center text-4xl btn-press"><i class="fas fa-hand-back-fist"></i></button>
                    <button onclick="game.pick('paper')" id="btn-paper" class="choice-item h-28 rounded-[2.5rem] flex items-center justify-center text-4xl btn-press"><i class="fas fa-hand-paper"></i></button>
                    <button onclick="game.pick('scissors')" id="btn-scissors" class="choice-item h-28 rounded-[2.5rem] flex items-center justify-center text-4xl btn-press"><i class="fas fa-hand-scissors"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, onSnapshot, collection, runTransaction, query, where, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBNfTBQthLLRbJP9BXZ-UQptFsdU324Mv0", authDomain: "fafada-d9899.firebaseapp.com", projectId: "fafada-d9899", storageBucket: "fafada-d9899.firebasestorage.app", messagingSenderId: "484777586908", appId: "1:484777586908:web:16a8f0367ad15737364419" };
        const fb_app = initializeApp(firebaseConfig);
        const db = getFirestore(fb_app);

        let userUID = null, userData = null, unsubRoom = null, currentRoomId = null;

        window.app = {
            login: async (e) => {
                e.preventDefault();
                const u = document.getElementById('lUser').value.trim();
                const p = document.getElementById('lPass').value.trim();
                if(!u || !p) return;
                
                document.getElementById('loader').classList.remove('hidden');
                try {
                    const q = query(collection(db, "users"), where("gameUser", "==", u), where("gamePass", "==", p));
                    const snap = await getDocs(q);
                    if (!snap.empty) {
                        userUID = snap.docs[0].id;
                        app.initSession();
                    } else {
                        Swal.fire('Denied', 'Incorrect Credentials', 'error');
                        document.getElementById('loader').classList.add('hidden');
                    }
                } catch(e) { document.getElementById('loader').classList.add('hidden'); }
            },
            initSession: () => {
                document.getElementById('authView').classList.add('hidden');
                document.getElementById('lobbyView').classList.remove('hidden');
                document.getElementById('loader').classList.add('hidden');
                onSnapshot(doc(db, "users", userUID), s => {
                    userData = s.data();
                    document.getElementById('pName').innerText = userData.displayName;
                    document.getElementById('pBal').innerText = "‡∏ø " + Number(userData.balance).toLocaleString();
                });
                game.loadLobby();
            }
        };

        window.game = {
            loadLobby: () => {
                onSnapshot(collection(db, "rooms"), s => {
                    const list = document.getElementById('roomList'); list.innerHTML = '';
                    s.forEach(d => {
                        const r = d.data();
                        list.innerHTML += `<div onclick="game.join('${d.id}', '${r.pass}')" class="glass p-8 rounded-[2.5rem] flex justify-between items-center btn-press border-white/5">
                            <div><p class="text-[10px] text-neon font-black mb-1">${r.name}</p><p class="text-3xl font-black italic">‡∏ø${Number(r.bet).toLocaleString()}</p></div>
                            <div class="text-right"><span class="text-[9px] font-black px-4 py-2 rounded-full ${r.p2 ? 'bg-rose-500/10 text-rose-500':'bg-neon/10 text-neon'} border border-white/10 uppercase">${r.p2 ? 'FULL':'OPEN'}</span></div>
                        </div>`;
                    });
                });
            },
            join: async (id, pass) => {
                const { value: p } = await Swal.fire({ title: 'ACCESS CODE', input: 'password', background:'#050505', color:'#fff', confirmButtonColor:'#7C3AED' });
                if(p === pass) {
                    currentRoomId = id;
                    const rSnap = await getDoc(doc(db, "rooms", id)); const r = rSnap.data();
                    if(r.p2 && r.p1.uid !== userUID && r.p2.uid !== userUID) return Swal.fire('Error', 'Room is full', 'error');
                    
                    const field = !r.p1 || r.p1.uid === userUID ? "p1" : "p2";
                    await updateDoc(doc(db, "rooms", id), { [field]: { uid: userUID, name: userData.displayName, ready: false, choice: null } });
                    
                    document.getElementById('arenaView').classList.remove('hidden');
                    game.listenRoom(id);
                }
            },
            listenRoom: (id) => {
                unsubRoom = onSnapshot(doc(db, "rooms", id), s => {
                    const r = s.data(); if(!r) return;
                    document.getElementById('roomName').innerText = r.name;
                    document.getElementById('roomBet').innerText = `STAKE: ‡∏ø${r.bet}`;
                    
                    const isP1 = r.p1 && r.p1.uid === userUID;
                    const me = isP1 ? r.p1 : r.p2; const opp = isP1 ? r.p2 : r.p1;

                    // Optimistic UI for Me
                    document.getElementById('my-ready-tag').classList.toggle('hidden', !me?.ready);
                    
                    if(opp) {
                        document.getElementById('opp-box').classList.remove('opacity-20', 'scale-90');
                        document.getElementById('opp-box').classList.add('opacity-100', 'scale-100');
                        document.getElementById('opp-name').innerText = opp.name;
                        document.getElementById('opp-ready-tag').classList.toggle('hidden', !opp.ready);
                        document.getElementById('opp-status').classList.toggle('hidden', !opp.choice || (r.p1.choice && r.p2.choice));
                        document.getElementById('opp-icon').className = opp.choice ? "fas fa-check-double text-neon text-4xl" : "fas fa-user-secret text-white/20 text-4xl";
                    }

                    if(r.p1?.ready && r.p2?.ready) {
                        document.getElementById('readyBtn').classList.add('hidden');
                        document.getElementById('choices').classList.remove('hidden');
                        if(r.p1.choice && r.p2.choice) game.judge(id, r);
                    } else {
                        document.getElementById('readyBtn').classList.remove('hidden');
                        document.getElementById('choices').classList.add('hidden');
                    }
                });
            },
            readyUp: async () => {
                // Optimistic UI
                document.getElementById('readyBtn').innerText = "WAITING FOR SYNC...";
                const rSnap = await getDoc(doc(db, "rooms", currentRoomId)); const r = rSnap.data();
                
                await runTransaction(db, async(t) => {
                    const uRef = doc(db, "users", userUID);
                    const uSnap = await t.get(uRef);
                    if(uSnap.data().balance < r.bet) throw "Insufficient Balance";
                    
                    t.update(uRef, { balance: uSnap.data().balance - r.bet });
                    const isP1 = r.p1.uid === userUID;
                    t.update(doc(db, "rooms", currentRoomId), { [isP1 ? "p1.ready" : "p2.ready"]: true });
                }).catch(e => { Swal.fire('Error', '‡∏¢‡∏≠‡∏î‡πÄ‡∏á‡∏¥‡∏ô‡πÑ‡∏°‡πà‡∏û‡∏≠', 'error'); document.getElementById('readyBtn').innerText = "Ready Up"; });
            },
            pick: async (c) => {
                // Instant Feedback
                document.querySelectorAll('.choice-item').forEach(el => el.classList.remove('active'));
                document.getElementById(`btn-${c}`).classList.add('active');
                
                const rData = (await getDoc(doc(db, "rooms", currentRoomId))).data();
                const isP1 = rData.p1.uid === userUID;
                await updateDoc(doc(db, "rooms", currentRoomId), { [isP1 ? "p1.choice" : "p2.choice"]: c });
                document.getElementById('choices').style.pointerEvents = 'none';
            },
            judge: async (id, r) => {
                const p1 = r.p1.choice, p2 = r.p2.choice;
                let win = p1 === p2 ? 'draw' : ((p1==='rock'&&p2==='scissors')||(p1==='paper'&&p2==='rock')||(p1==='scissors'&&p2==='paper') ? 'p1' : 'p2');
                
                Swal.fire({ 
                    title: 'DUEL REVEAL!', 
                    html: `<div class="flex justify-around text-6xl my-10"><i class="fas fa-hand-${p1==='rock'?'back-fist':p1}"></i> <i class="fas fa-hand-${p2==='rock'?'back-fist':p2}"></i></div>`, 
                    timer: 3000, showConfirmButton: false, background: '#050505', color: '#fff' 
                });

                setTimeout(async () => {
                    await runTransaction(db, async (t) => {
                        if(win === 'draw') {
                            const u1Ref = doc(db, "users", r.p1.uid), u2Ref = doc(db, "users", r.p2.uid);
                            t.update(u1Ref, { balance: (await t.get(u1Ref)).data().balance + r.bet });
                            t.update(u2Ref, { balance: (await t.get(u2Ref)).data().balance + r.bet });
                        } else {
                            const winnerUid = win === 'p1' ? r.p1.uid : r.p2.uid;
                            const wRef = doc(db, "users", winnerUid);
                            t.update(wRef, { balance: (await t.get(wRef)).data().balance + (r.bet * 2) });
                            if(winnerUid === userUID) confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
                        }
                        t.delete(doc(db, "rooms", id));
                    });
                    game.exit();
                }, 2800);
            },
            exit: () => { 
                if(unsubRoom) unsubRoom(); 
                document.getElementById('arenaView').classList.add('hidden'); 
                document.getElementById('choices').style.pointerEvents = 'auto';
                document.querySelectorAll('.choice-item').forEach(el => el.classList.remove('active'));
                document.getElementById('readyBtn').innerText = "Ready Up";
            }
        };

        window.onload = () => { setTimeout(() => { document.getElementById('loader').classList.add('hidden'); document.getElementById('authView').classList.remove('hidden'); }, 1000); };
    </script>
</body>
</html>
